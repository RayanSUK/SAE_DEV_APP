<div class="form-container-parent">
    <div class="form-container">
        <h1 class="text-center">Calcul de la Loi Inverse Gaussienne</h1>
        <form method="GET" action="loiInverse.html">
            <!-- Label et champ pour 'nombre de valeur' -->
            <label for="n">Nombre de valeurs :</label>
            <input min="2" type="number" id="n" name="n" placeholder="n" class="form-input" required>

            <!-- Label et champ pour 'forme' -->
            <label for="forme">Forme (λ) :</label>
            <input min="0" type="number" id="forme" name="forme" placeholder="λ" class="form-input" required>

            <!-- Label et champ pour 'espérance' -->
            <label for="esperance">Espérance (μ) :</label>
            <input min="0" type="number" id="esperance" name="esperance" placeholder="μ" class="form-input" required>

            <!-- Label et champ pour 'nombre dont P(x<t)' -->
            <label for="t">Nombre dont P(x &lt; t) :</label>
            <input min="0" type="number" id="t" name="t" placeholder="t" class="form-input" required>

            <!-- Menu déroulant pour choisir une méthode -->
            <label for="methode">Choisissez une méthode :</label>
            <select id="methode" name="methode" class="form-input">
                <option value="" disabled selected>Choisissez une méthode</option>
                <option value="rectangles_medians">Méthode des rectangles médians</option>
                <option value="rectangles_trapezes">Méthode des rectangles trapèzes</option>
                <option value="simpson">Méthode de Simpson</option>
            </select>

            <!-- Bouton pour valider -->
            <button type="submit" class="form-buttonS">Valider</button>
        </form>
    </div>
</div>
