        <img src="images/sigmaXlogo.png" alt="logo" class="logo img-responsive">
        <ul>
            <li><a href="index.html">Accueil</a></li>

<!-- Section Inscription -->
<section class="description text-center">
    <div class="titreInscrit">
        <h1>Inscription</h1>
    </div>
    <div class="form-container-parent">
        <div class="form-container-co">
            <h1>Inscription</h1>
            <form method="GET" action="main/accueil.html">
                <!-- Label et champ pour le pseudo -->
                <label for="nom">Pseudo :</label>
                <input type="text" id="nom" name="nom" placeholder="Pseudo">

                <!-- Label et champ pour le mot de passe -->
                <label for="mdp">Mot de passe :</label>
                <input type="password" id="mdp" name="mdp" placeholder="Mot de passe">

                <p>Veuillez s√©lectionner un chiffre pour valider votre inscription :</p>
                <table class="captcha-table">
                    <tr>
                        <td><button type="submit" name="reponse" value="0">0</button></td>
                        <td><button type="submit" name="reponse" value="1">1</button></td>
                        <td><button type="submit" name="reponse" value="2">2</button></td>
                        <td><button type="submit" name="reponse" value="3">3</button></td>
                        <td><button type="submit" name="reponse" value="4">4</button></td>
                    </tr>
                    <tr>
                        <td><button type="submit" name="reponse" value="5">5</button></td>
                        <td><button type="submit" name="reponse" value="6">6</button></td>
                        <td><button type="submit" name="reponse" value="7">7</button></td>
                        <td><button type="submit" name="reponse" value="8">8</button></td>
                        <td><button type="submit" name="reponse" value="9">9</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</section>

</section>
